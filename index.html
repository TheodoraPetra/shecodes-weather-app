<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <form id="form">
        <input
          type="text"
          id="search-box"
          placeholder="Enter a city.."
          required
          name="city"
          class="city-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <header>
        <div class="weather-app-main">
          <div>
            <h1 id="city-title">Oslo</h1>
            <section class="daily-details">
              <p>
                <span id="current-time">Tuesday 14:49</span>,
                <br />
                Humidity: <strong>91%</strong>
                <br />
                Wind: <strong>3.58km/h</strong>
              </p>
            </section>
          </div>
          <div>
            <h2 id="city-temperature">
              <div class="weather-icon">☀️</div>
              <div class="weather-number">13</div>
              <div class="weather-unit">°C</div>
            </h2>
          </div>
        </div>
        <ul>
          <li class="day-section">
            Sun ☀️
            <br />
            14°C - 18°C
          </li>
          <li class="day-section">
            Sun ☀️
            <br />
            14°C - 18°C
          </li>
          <li class="day-section">
            Sun ☀️
            <br />
            14°C - 18°C
          </li>
          <li class="day-section">
            Sun ☀️
            <br />
            14°C - 18°C
          </li>
          <li class="day-section">
            Sun ☀️
            <br />
            14°C - 18°C
          </li>
        </ul>
        <footer>
          <p>
            This project was coded by
            <a href="https://github.com/TheodoraPetra">Theo Negrea</a> and is on
            <a
              href="https://github.com/TheodoraPetra/shecodes-weather-app"
              target="_blank"
              >Github</a
            >
            and
            <a
              href="https://theodoranegrea-shecodes-weather-app.netlify.app/"
              target="_blank"
              >hosted on Netlify</a
            >
          </p>
        </footer>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
